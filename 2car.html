        /**
         * Parses the raw CSV string into an object with headers and data rows.
         * @param {string} csvText - The raw CSV data as a string.
         * @returns {{headers: string[], rows: string[][]}} An object containing the headers and rows.
         */
        function parseCSV(csvText) {
            // Split the text into lines, handling both \n and \r\n line endings.
            const lines = csvText.trim().split(/\r?\n/);
            // The first line is the header.
            const headers = lines[0].split(';');
            // The rest of the lines are data rows.
            const rows = lines.slice(1).map(line => line.split(';'));
            return { headers, rows };
        }

        /**
         * Renders the parsed CSV data into the HTML table.
         * @param {{headers: string[], rows: string[][]}} data - The parsed CSV data.
         */
        function renderTable(data) {
            const table = document.getElementById('vehicles-table');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // Clear existing headers and rows
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Create table headers
            const headerRow = document.createElement('tr');
            data.headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                th.className = 'px-6 py-3';
                // The 'FOTO' column is wider to accommodate the image
                if (headerText.toUpperCase() === 'FOTO') {
                    th.classList.add('w-32');
                }
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Find the index of the 'FOTO' column to render it as an image
            const photoIndex = data.headers.findIndex(h => h.toUpperCase() === 'FOTO');

            // Create table rows
            data.rows.forEach(rowData => {
                if (rowData.length !== data.headers.length) {
                    console.warn('Skipping malformed row:', rowData);
                    return; // Skip rows that don't have the correct number of columns
                }
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                
                rowData.forEach((cellData, index) => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4';
                    
                    if (index === photoIndex) {
                        // If the column is 'FOTO', create an image element
                        const img = document.createElement('img');
                        img.src = cellData;
                        img.alt = 'Foto del vehículo';
                        img.className = 'h-12 w-20 object-cover rounded-md';
                        // Provide a placeholder in case the image fails to load
                        img.onerror = function() { this.onerror=null; this.src='https://placehold.co/80x48/e2e8f0/64748b?text=Auto'; };
                        td.appendChild(img);
                    } else {
                        td.textContent = cellData;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Execute the functions when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const parsedData = parseCSV(csvData);
            renderTable(parsedData);
        });

    </script>
